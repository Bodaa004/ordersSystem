<!-- Products Grid -->
<div class="container mx-auto px-4 mt-20 md:mt-8">
  <div class="flex flex-wrap -mx-3">
    @for (product of productsItems(); track product.id) {
      <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/3 2xl:w-1/4 px-3 mb-6">
        <app-item-product [popularItem]="product"></app-item-product>
      </div>
    }
  </div>
</div>
