<header class="header px-4 bg-primary">
  <div class="max-w-screen-xl mx-auto">
    <div class="container mx-auto flex items-center justify-between">
      <a routerLink="/" class="branding shrink-0 block">
        <img
          src="/assets/images/logo.png"
          alt=""
          class="w-auto h-[86px]"
        />
      </a>
      <div class="search grow relative mx-4">
        <input
          type="search"
          name=""
          id=""
          class="border border-slate-300 bg-white rounded-xl py-3.5 w-full ps-[42px] pe-4 focus:outline-none"
        />
        <i
          class="fa-solid fa-magnifying-glass absolute top-2/4 -translate-y-2/4 text-gray-400 start-4"
        ></i>
      </div>
      <div class="hidden md:block">
        <ul class="flex items-center">
          <li>
            <a class="px-4 text-base border-e py-3.5 me-2.5 text-slate-700"
              ><i class="fa-regular fa-user fa-fw"></i> User </a
            >
          </li>
          <li>
            <button class="py-2 px-2 relative text-slate-700">
              <i class="fa-solid fa-bag-shopping text-xl fa-fw"></i>
              <span
                class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs w-[18px] h-[18px] grid place-items-center"
                >5</span
              >
            </button>
          </li>
          <li>
            <!-- Drop Down List Of Language -->
            <div class="relative inline-block text-left">
              <button
                type="button"
                class="py-2 px-4  text-slate-700 text-base border-s py-3.5 ms-2.5 font-fontAr"
                (click)="toggleLangDropdown()"
                >
                {{ currentLang }}
                <i class="fa-solid fa-angle-down"></i>
              </button>
             @if (showLangDropdown) {
              <div
                class="origin-top-right absolute right-0 mt-2 w-36 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
              >
                <div class="py-1">
                  <a
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
                    (click)="changeLanguage('English')"
                    >English</a
                  >
                  <a
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
                    (click)="changeLanguage('العربية')"
                    >العربية</a
                  >
                </div>
              </div>
            }
            </div>
            <!--
                  <li>
                    <button class="py-2 px-4  text-slate-700 dark:text-white text-base border-s dark:border-zinc-600 py-3.5 ms-2.5 font-fontAr"
                            (click)="changeLang(currentLang === 'en' ? 'ar' : 'en')">
                      {{ currentLang === 'en' ? 'العربية' : 'English' }}
                    </button>
                  </li>
                -->
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
